{% extends 'mainwebsite/base.html' %}
{% load static %}

{% block extra_head %}
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      background: #ffffff;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #333;
      overflow-x: hidden;
    }

    body {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      background: #ffffff;
      margin-top: 0;
      padding-top: 75px;
      scroll-behavior: smooth;
    }
    
    /* Mobile body adjustments */
    @media (max-width: 768px) {
      body {
        padding-top: 65px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding-top: 60px;
      }
    }
    
    /* Prevent auto-scroll on refresh */
    html {
      scroll-behavior: auto;
    }

    .clients-title-bar {
      width: 100%;
      background: linear-gradient(90deg, #0a2342 0%, #185a9d 100%);
      color: #ffe082;
      text-align: center;
      font-size: 2.1rem;
      font-weight: 700;
      padding: 28px 0 20px 0;
      letter-spacing: 1px;
      margin-bottom: 3px;
      border-radius: 0;
      box-shadow: 0 2px 12px rgba(10,35,66,0.10);
      box-sizing: border-box;
    }

    .animated-text {
      display: inline-block;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 2s ease-out forwards;
      margin: 0 auto;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .clients-gallery-section {
      width: 100%;
      background: #ffffff;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .clients-gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      justify-items: center;
      box-sizing: border-box;
    }

    /* Large Desktop Screens */
    @media (min-width: 1400px) {
      .clients-gallery-section {
        padding: 80px 40px;
      }
      .clients-gallery-grid {
        grid-template-columns: repeat(5, 1fr);
        gap: 50px;
        max-width: 1600px;
      }
      .client-card {
        max-width: 320px;
        border-radius: 16px;
      }
      .clients-title-bar {
        font-size: 2.5rem;
        padding: 35px 0 25px 0;
      }
    }
    
    /* Desktop Landscape */
    @media (min-width: 1024px) and (max-width: 1399px) {
      .clients-gallery-section {
        padding: 70px 30px;
      }
      .clients-gallery-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 40px;
      }
      .client-card {
        max-width: 300px;
      }
    }
    
    /* Tablet Portrait */
    @media (min-width: 768px) and (max-width: 1023px) {
      .clients-gallery-section {
        padding: 50px 25px;
      }
      .clients-gallery-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
      }
      .client-card {
        max-width: 250px;
        min-width: 180px;
      }
      .clients-title-bar {
        font-size: 1.9rem;
        padding: 25px 0 18px 0;
      }
    }
    
    /* Large Mobile */
    @media (max-width: 767px) {
      .clients-gallery-section {
        padding: 40px 20px;
      }
      .clients-gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      .client-card {
        max-width: 200px;
        min-width: 150px;
        border-radius: 10px;
      }
      .client-img {
        width: 75%;
        height: 75%;
        padding: 15px;
      }
      .clients-title-bar {
        font-size: 1.7rem;
        padding: 22px 0 16px 0;
      }
    }
    
    /* Standard Mobile */
    @media (max-width: 480px) {
      .clients-gallery-section {
        padding: 30px 15px;
      }
      .clients-gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .client-card {
        max-width: 160px;
        min-width: 120px;
        border-radius: 8px;
      }
      .client-img {
        width: 70%;
        height: 70%;
        padding: 12px;
      }
      .clients-title-bar {
        font-size: 1.5rem;
        padding: 18px 0 12px 0;
      }
    }
    
    /* Small Mobile */
    @media (max-width: 360px) {
      .clients-gallery-section {
        padding: 25px 12px;
      }
      .clients-gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      .client-card {
        max-width: 140px;
        min-width: 100px;
        border-radius: 6px;
      }
      .client-img {
        width: 65%;
        height: 65%;
        padding: 10px;
      }
      .clients-title-bar {
        font-size: 1.3rem;
        padding: 15px 0 10px 0;
      }
    }
    
    /* Ultra-wide Screens */
    @media (min-width: 1920px) {
      .clients-gallery-section {
        padding: 100px 60px;
      }
      .clients-gallery-grid {
        grid-template-columns: repeat(6, 1fr);
        gap: 60px;
        max-width: 1800px;
      }
      .client-card {
        max-width: 350px;
        border-radius: 18px;
      }
      .clients-title-bar {
        font-size: 3rem;
        padding: 40px 0 30px 0;
      }
    }
    
    /* Landscape Phone Orientation */
    @media (max-height: 500px) and (orientation: landscape) {
      .clients-gallery-section {
        padding: 20px 15px;
      }
      .clients-title-bar {
        padding: 12px 0 8px 0;
      }
      .client-card {
        max-width: 120px;
        min-width: 80px;
      }
    }
    
    /* Touch Device Optimizations */
    @media (pointer: coarse) {
      .client-card:hover {
        transform: none;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
      }
      .client-card:active {
        transform: scale(0.98);
        transition: transform 0.1s;
      }
      .client-card:hover img {
        transform: none;
        filter: none;
      }
    }
    
    /* High DPI Displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .client-img {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }
    
    /* Reduced Motion Preference */
    @media (prefers-reduced-motion: reduce) {
      .client-card,
      .client-card img,
      .animated-text {
        transition: none;
        animation: none;
      }
      .animated-text {
        opacity: 1;
        transform: none;
      }
    }

    .client-card {
      width: 100%;
      max-width: 280px;
      min-width: 200px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: 2px solid #f8f9fa;
      box-sizing: border-box;
      aspect-ratio: 1;
    }

    .client-card:hover {
      box-shadow: 0 12px 32px rgba(10,35,66,0.18);
      transform: translateY(-4px);
      border-color: #e9ecef;
    }

    .client-card img {
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .client-card:hover img {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    .client-img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      background: none;
      padding: 20px;
      box-sizing: border-box;
    }


    /* WhatsApp Float Button */
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 40px;
      right: 40px;
      background-color: #25d366;
      color: #FFF;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      box-shadow: 2px 2px 3px #999;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }
    
    .whatsapp-float:hover {
      background-color: #128c7e;
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(37, 211, 102, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
      }
    }
    
    /* WhatsApp Float Button Responsive Styles */
    @media (max-width: 768px) {
      .whatsapp-float {
        width: 50px;
        height: 50px;
        bottom: 20px;
        right: 20px;
        font-size: 25px;
      }
    }
    
    @media (max-width: 360px) {
      .whatsapp-float {
        width: 45px;
        height: 45px;
        bottom: 15px;
        right: 15px;
        font-size: 20px;
      }
    }
    
    /* Print Styles */
    @media print {
      .whatsapp-float {
        display: none;
      }
      .clients-gallery-section {
        page-break-inside: avoid;
      }
      .client-card {
        box-shadow: none;
        border: 1px solid #ccc;
      }
    }
      </style>
{% endblock %}

{% block extra_js %}
<script>
  // Prevent auto-scroll on page refresh
  if (performance.navigation.type === 1) {
    // Page was refreshed
    setTimeout(function() {
      window.scrollTo(0, 0);
    }, 100);
  }
  
  // Prevent scroll restoration

    history.scrollRestoration = 'manual';
